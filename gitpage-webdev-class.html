<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
    }

    footer {
      background: #e5e7eb;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    a.button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Website</h1>
  </header>
  <main>
    <h2>Hello, world!</h2>
    <p>This is a beautifully simple static website built with just HTML and CSS. You can use this as a starting point for your portfolio, landing page, or personal site.</p>
    <a class="button" href="#">Get Started</a>
  </main>
  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
